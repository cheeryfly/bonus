<script type="text/javascript">

function getUserInfo(){
		var dataStr =  "{\"pwd\":\""+"123"+"\"}";
		var now = new Date();
		var month = now.getMonth()+1;
		var today = now.getFullYear()+"年"+month+"月"+now.getDate()+"日";
		$("#today").text(today);
		$.ajax( {
			type : 'post',
			url : 'user/getinfo',
			data : {json : dataStr},
			dataType : 'json',
			timeout: 10000,
			success : function(result) {
			    
				if (result.returnFlag === "200") {
					var showname = result.showname;
					var role = result.role;
					var event = result.event;
					if(role == 1){
						$("#role").text("主任"); 
					}
					if(role == 2){
						$("#role").text("室员"); 
						$("#check_index").hide();
						
					}
					$("#show-name").text(showname); 
					$("#event").text(event); 
				}else {
					alert(result.returnMsg); 
				}

			},
			error : function(result) {
				alert("失败" + result.returnMsg);

			}
		});
	}

</script>

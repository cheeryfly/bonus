								<label class="col-sm-2 control-label">设计所</label>
								<div class="col-sm-4">
									<select class="form-control" id="department">

										<option value="12">提取所长奖金</option>
										<option value="13">成本报账</option>

									</select>
								</div>
								
							</div>

								</div>
							</div>

							</div>
						</div>

							<th style="text-align:center;vertical-align:middle;">备注</th>
